<html>

<head>
  <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <script src="trigger-cylinder.js"></script>
  <script src="components.js"></script>
  <script src="basket.js"></script>
  <script src="oak.js"></script>
  <script src="pine.js"></script>
  <script src="bush.js"></script>
  <script src="hill.js"></script>
  <script src="rock.js"></script>
  <script src="cloud.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a-scene fog="type: linear; color: #ddd; far: 90; near: 0" physics="debug:false; restitution:0.1; friction: 0.005;">
    <a-assets>
      <a-asset-item id="oak-model" src="assets/oak/scene.gltf"></a-asset-item>
      <a-asset-item id="pine-model" src="assets/pine/scene.gltf"></a-asset-item>
      <a-asset-item id="bush-model" src="assets/bush/scene.gltf"></a-asset-item>
      <a-asset-item id="rock-model" src="assets/rock/scene.gltf"></a-asset-item>
      <a-asset-item id="cloud-model" src="assets/cloud/scene.gltf"></a-asset-item>
    </a-assets>

    <a-cloud rotation="0 90 0"
      animation="property: position; from: 0 24 -40; to: 10 24 -40; dur: 60000; easing: linear; loop: true; dir: alternate;">
    </a-cloud>
    <a-cloud rotation="0 95 0"
      animation="property: position; from: 40 40 -10; to: -40 40 -10; dur: 100000; easing: linear; loop: true; dir: alternate;"
      scale="1.5 1.5 1.5">
    </a-cloud>
    <a-cloud rotation="0 80 0"
      animation="property: position; from: -10 29 10; to: 40 29 10; dur: 100000; easing: linear; loop: true; dir: alternate;">
    </a-cloud>

    <a-entity position="-20 0 0" forest="radius: 80; count: 20; type: a-pine-tree;"></a-entity>
    <a-entity position="-20 0 0" forest="radius: 80; count: 20; type: a-oak-tree;"></a-entity>

    <a-oak-tree position="-3 1 -14" rotation="0 70 0"></a-oak-tree>
    <a-oak-tree position="3 1 -14" rotation="0 20 0"></a-oak-tree>

    <a-pine-tree position="0 1 -10" rotation="0 20 0"></a-pine-tree>
    <a-pine-tree position="-6 0 -4" rotation="0 130 0"></a-pine-tree>

    <a-bush position="-2 1 -2" rotation="0 130 0"></a-bush>

    <a-entity light="type: ambient; color: #aaa;"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.6;" position="-10 150 50">
    </a-entity>

    <a-cylinder radius="0.2" height="0.03" position="0.3 2 -4" material="color: #f80; transparent: true; opacity: 1;"
      dynamic-body frisbee>
    </a-cylinder>

    <a-entity id="rig" movement-controls kinematic-body="radius: 0.7;" position="0 0.5 0">
      <a-entity id="camera" camera="fov:60;" frisbee-thrower look-controls="pointerLockEnabled: true"
        position="0 1.6 0">
      </a-entity>
    </a-entity>

    <a-entity id="frisbee-marker" position="0 0 0">
      <a-entity frisbee-marker-part geometry="primitive:cylinder;radius:0.1;height: 2;" material="color:yellow;"
        animation="property: position; from: 0 4 0; to: 0 5 0; dur: 600; easing: linear; loop: true; dir: alternate;">
        <a-cone frisbee-marker-part radius-bottom="0.3" height="1" material="color:yellow;" rotation="180 0 0"
          position="0 -1.2 0">
        </a-cone>
      </a-entity>
    </a-entity>

    <a-basket position="-50 0 0"></a-basket>
    <a-basket position="-5 0.9 -17"></a-basket>

    <a-box width="200" height="1" depth="200" position="0 -1 0" material="color: green;" static-body></a-box>
    <a-hill position="40 0 0"></a-hill>
    <a-hill position="3 0 -20" radius="60" height="1.5"></a-hill>

    <a-hill position="-20 0 -270" radius="560" height="45"></a-hill>
    <a-hill position="-550 0 -50" radius="660" height="20"></a-hill>
    <a-hill position="250 0 220" radius="1260" height="35"></a-hill>

    <a-rock position="4 0 -4"></a-rock>
  </a-scene>
  <div class="gui">
    <div>Power: <span id="gui__power-value">0</span></div>
  </div>
</body>

</html>
